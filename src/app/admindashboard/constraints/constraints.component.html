<h4 class="display-4"  style="text-align: center;font-size: 30px;">Constraints Management</h4>
<hr>
<dx-button id="exportButton"
    icon="exportpdf"
    text="Export to PDF"
    stylingMode="outlined"
    type="danger"
    (onClick)="exportGrid1()">
</dx-button>

<dx-data-grid
    id="grid" class="table shadow p-3 mb-5 bg-white rounded"
    [dataSource]="dataSource"

    [rowAlternationEnabled]="true"
    [showBorders]="true"
    (onExporting)="onExporting1($event)"

  keyExpr="idConstraint">



    <dxo-paging [pageSize]="5"></dxo-paging>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-search-panel
    [visible]="true"
    ></dxo-search-panel>


    <dxi-column dataField="nameConstraint" >
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>

    <dxi-column dataField="min_value" dataType="number">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>

    <dxi-column dataField="max_value" dataType="number">
      <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>


</dx-data-grid>
